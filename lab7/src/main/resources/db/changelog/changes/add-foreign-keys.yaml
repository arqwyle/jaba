databaseChangeLog:
  - changeSet:
      id: 10
      author: admin
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_customer_address
            baseTableName: customer
            baseColumnNames: address_id
            referencedTableName: address
            referencedColumnNames: address_id
        - addForeignKeyConstraint:
            constraintName: fk_cash_payment
            baseTableName: cash
            baseColumnNames: payment_id
            referencedTableName: payment
            referencedColumnNames: payment_id
        - addForeignKeyConstraint:
            constraintName: fk_credit_payment
            baseTableName: credit
            baseColumnNames: payment_id
            referencedTableName: payment
            referencedColumnNames: payment_id
        - addForeignKeyConstraint:
            constraintName: fk_check_payment
            baseTableName: check
            baseColumnNames: payment_id
            referencedTableName: payment
            referencedColumnNames: payment_id
        - addForeignKeyConstraint:
            constraintName: fk_order_customer
            baseTableName: order
            baseColumnNames: customer_id
            referencedTableName: customer
            referencedColumnNames: customer_id
        - addForeignKeyConstraint:
            constraintName: fk_order_payment
            baseTableName: order
            baseColumnNames: payment_id
            referencedTableName: payment
            referencedColumnNames: payment_id
        - addForeignKeyConstraint:
            constraintName: fk_order_detail_order
            baseTableName: order_detail
            baseColumnNames: order_id
            referencedTableName: order
            referencedColumnNames: order_id
        - addForeignKeyConstraint:
            constraintName: fk_order_detail_item
            baseTableName: order_detail
            baseColumnNames: item_id
            referencedTableName: item
            referencedColumnNames: item_id