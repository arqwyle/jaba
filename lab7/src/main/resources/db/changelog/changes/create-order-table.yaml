databaseChangeLog:
  - changeSet:
      id: 7
      author: admin
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: order_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: payment_id
                  type: BIGINT
                  constraints:
                    nullable: false